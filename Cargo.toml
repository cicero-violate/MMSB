[package]
name = "mmsb-core"
version = "0.1.0"
edition = "2021"

[lib]
name = "mmsb_core"
path = "src/lib.rs"
crate-type = ["cdylib", "rlib"]   # order doesn’t matter anymore, but cdylib first is fine

[dependencies]
parking_lot = "0.12"
thiserror = "1.0"
cuda-sys = { version = "0.2", optional = true }

[features]
default = ["cuda"]
cuda = ["cuda-sys"]

